{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Password</title>
    <!-- BOOTSTRAP CSS, DO NOT DELETE -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"/>
    <script src="https://code.jquer statiy.com/jquery-3.2.1.min.js"></script>
</head>
<body class="bckg min-vh-100">
<!-- BOOTSTRAP JS, DO NOT DELETE -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!--Información de la página-->
<div class="container-fluid text-left p-4">
            <!--Formulario contraseña-->
            <div class="container-fluid text-right col-md-11 ml-3 text-white" >
                <h3 class="text-black-50">Cambia tu contraseña</h3>
            </div>
            <div class="row">
                <div class="card col-3">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Contraseña actual" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" placeholder="Nueva contraseña" class="form-control"/>
                        </div>
                    </form>
                    <div class="form-group text-sm-right">
                        <div class="row">
                            <div class="col-8"></div>
                            <div class="col-4" >
                                <button type="submit" class="btn btn-primary m-2 flex-row" >Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
</body>
</html>
